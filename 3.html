<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 
  1. Число 10 прибавляемк числу 10, получаем 20.
  2. Число 10 прибавляем к строке '10', получаем строчку '2010' */
  console.log(10 + 10 + "10");
  /*
  1. Число 10 прибавляем к строке '10', получаем строчку '1010'.
  2. К строке '1010' прибавляем число 10, получаем строку '101010' 
  */
  console.log(10 + "10" + 10);
  /*
  1. Число 10 прибавляем к числу 10, получаем 20.
  2. Число 20 прибавляем к числу 10, полученному из строки '10'.
   */
  console.log(10 + 10 + +"10");
  /*
  1. Число 10 делим на число -0, полученное из строки.
  2. На 0 делить нельзя, это даже калькулятор в windows знает.
  3. Ну... видимо результат деления на -0 это -бесконечность.
   */
  console.log(10 / -"");
  /* 
  1. Число 10 делим на число, полученное из строки'2,5', но так как там ',', а не '.', 
  то результатом получаем NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
